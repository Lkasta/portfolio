<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS LINK -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

  <!-- Titulo -->
  <title>Portf√≥lio</title>

</head>

<body>
  <div class="header">
    <div class="searchBox">
      <input type="text" placeholder="Pesquisar...">
      <button><img src="../assets/search-icon.svg" alt="search icon" class="search-icon"></button>
    </div>
  </div>

  <div class="aside">
    <div class="logo">
      <a href="index.html" class="logo-text">portfolio</a>
    </div>

    <div class="left-side">

      <div class="menu-left-side">

        <div class="menu-itens">

          <p class="left-side-title">Menu</p>

          <div class="item-menu-left-side">

            <a href="#">
              <img src="../assets/home-icon.svg" alt="home icon">
              <p>Explorer</p>
            </a>

          </div>

          <div class="item-menu-left-side">
            <a href="#">
              <img src="../assets/news-icon.svg" alt="home icon">
              <p>News</p>
            </a>
          </div>

          <div class="item-menu-left-side">
            <a href="#">
              <img src="../assets/profile-icon.svg" alt="home icon">
              <p>Profile</p>
            </a>
          </div>

          <div class="split-bar"></div>
          <div class="menu-left-side">

            <p class="left-side-title">Sobre</p>

            <div class="item-menu-left-side">

              <a href="#">
                <img src="../assets/home-icon.svg" alt="home icon">
                <p>Explorer</p>
              </a>

            </div>

            <div class="item-menu-left-side">
              <a href="#">
                <img src="../assets/news-itens.svg" alt="home icon">
                <p>News</p>
              </a>
            </div>

            <div class="item-menu-left-side">
              <a href="#">
                <img src="../assets/profile-icon.svg" alt="home icon">
                <p>Profile</p>
              </a>
            </div>
          </div>

        </div>
        <div class="profile-menu">

        </div>
      </div>
    </div>

  </div>

  <div class="main">

    <div class="swiper mySwiper carrossel">
      <div class="swiper-wrapper">  
        <div class="swiper-slide">
          <div class="card1">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="card1">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="card1">
            <p>Teste</p>
          </div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <p class="explorer-title">Explorer</p>

  </div>

  <div class="container">

  </div>
  </div>

   <!-- Swiper JS -->
   <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

   <!-- Initialize Swiper -->
   <script>
     var swiper = new Swiper(".mySwiper", {
       spaceBetween: 30,
       centeredSlides: true,
       autoplay: {
         delay: 2500,
         disableOnInteraction: false,
       },
       pagination: {
         el: ".swiper-pagination",
         clickable: true,
       },
       navigation: {
         nextEl: ".swiper-button-next",
         prevEl: ".swiper-button-prev",
       },
     });
   </script>

</body>

</html>
